<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Under Construction</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e1b4b);
      color: white;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    .card h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .card p {
      font-size: 0.95rem;
      color: #d1d5db;
    }
    .progress {
      margin: 1.5rem 0;
      height: 10px;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 70%;
      background: linear-gradient(90deg, #6366f1, #d946ef, #ec4899);
      animation: loading 2s ease-out;
    }
    @keyframes loading {
      from { width: 0; }
      to { width: 70%; }
    }
    form {
      display: flex;
      margin-top: 1rem;
    }
    input[type="email"] {
      flex: 1;
      padding: 0.6rem;
      border: none;
      border-radius: 0.6rem 0 0 0.6rem;
      outline: none;
    }
    button {
      background: white;
      color: #0f172a;
      border: none;
      padding: 0 1rem;
      border-radius: 0 0.6rem 0.6rem 0;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      opacity: 0.9;
    }
    .footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #9ca3af;
    }
    .footer a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸš§ This site is under construction</h1>
    <p>Weâ€™re crafting something clean, fast, and delightful. Thanks for your patience!</p>

    <div class="progress">
      <div class="progress-bar"></div>
    </div>

    <form onsubmit="event.preventDefault(); alert('Thanks! Weâ€™ll notify you when we launch.');">
      <input type="email" placeholder="Enter your email to get notified" required />
      <button type="submit">Notify me</button>
    </form>

    <div class="footer">
      Have questions or want to collaborate? <a href="mailto:hello@example.com">hello@example.com</a>
    </div>
  </div>
</body>
</html>
